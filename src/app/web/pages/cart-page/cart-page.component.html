<app-layout>
	<div class="page-title-box">
		<h1>Your shopping cart</h1>
	</div>

	<div class="cart-products-list">
		<h6 class="section-title">Products list</h6>

		<div class="cart-section">section</div>
	</div>

	<div class="cart-order-summary">
		<h6 class="section-title">Order summary</h6>

		<div class="cart-section">
			<div class="sub-total-box">
				<app-price-order title="Subtotal" [price]="1235"></app-price-order>
				<app-price-order title="Delivery" [price]="0"></app-price-order>
			</div>

			<app-divider margin="1.25rem 0rem"></app-divider>

			<div class="sub-total-box">
				<app-price-order title="Total (EUR)" [price]="1678"></app-price-order>
			</div>

			<div class="order-btn"></div>
			<app-button-circular-radius
				label="Confirm"
				color="primary"
				[outlined]="false"
				icon="fa-solid fa-credit-card"
				size="full"
			></app-button-circular-radius>
		</div>
	</div>
</app-layout>
