<app-layout>
	<div class="side">
		<app-panel title="Sizes">
			<div class="sizes-box">
				<ng-container *ngFor="let size of sizes">
					<app-button
						variant="raised"
						shape="square"
						[outline]="getOutline(size)"
						color="primary"
						size="small"
						(click)="sizeSelected(size)"
						>{{ size.value }}</app-button
					>
				</ng-container>
			</div>
		</app-panel>
		<app-panel title="Colors">
			<div class="colors-box">
				<ng-container *ngFor="let color of colors">
					<div [class]="'color-item color-' + color.name"></div>
				</ng-container>
			</div>
		</app-panel>
	</div>

	<div class="content-list">
		<h4 class="page-title">All clothing</h4>

		<app-product-list
			[loading]="(loading$ | async) === true"
			[products]="filteredProducts"
		></app-product-list>
	</div>
</app-layout>
