<app-layout>
	<ng-container *ngFor="let size of sizes">
		<app-base-chip
			size="small"
			color="danger"
			[label]="size.label"
			[outlined]="true"
		></app-base-chip>
	</ng-container>
	<ng-container *ngFor="let size of sizes">
		<app-button-circular-radius
			[label]="size.label"
			color="danger"
			[outlined]="false"
			icon="pi pi-check"
			size="small"
		></app-button-circular-radius>
	</ng-container>
</app-layout>
