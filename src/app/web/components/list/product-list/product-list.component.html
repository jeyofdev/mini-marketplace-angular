<app-loader [loading]="loading"></app-loader>

<p-dataView
	*ngIf="!loading"
	#dv
	[value]="products"
	[rows]="5"
	[paginator]="true"
>
	<ng-template let-product pTemplate="listItem">
		<app-card-product-list
			[product]="product"
			[productsList]="productsList"
		></app-card-product-list>
	</ng-template>
</p-dataView>
