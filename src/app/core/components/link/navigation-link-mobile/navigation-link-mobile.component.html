<ng-container *ngFor="let link of navLinks$ | async">
	<a class="nav-link-mobile" [routerLink]="link.routerLink">
		<div class="nav-link-mobile-left">
			<i [class]="'nav-link-mobile-icon ' + link.icon"></i>
			<span class="nav-link-mobile-text">{{ link.label }}</span>
		</div>
		<i class="nav-link-mobile-arrow fa-solid fa-chevron-right"></i>
	</a>
</ng-container>
