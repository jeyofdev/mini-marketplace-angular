<app-auth-layout
	pageTitle="Log in"
	subtitle="Lorem ipsum dolor sit, amet consectetur adipisicing elit."
	[socialProviders]="socialProviders"
	[image]="image"
	containerMaxHeight="700px"
>
	<app-alert [message]="formErrorMessage"></app-alert>

	<form
		class="login-form"
		[formGroup]="mainForm"
		(ngSubmit)="onMainFormSubmit()"
	>
		<div class="form-row">
			<app-text-field
				type="text"
				appearance="outline"
				name="email"
				label="Email *"
				formControlName="email"
				[parentForm]="mainForm"
				[validationMessages]="loginValidationMessages.email"
			></app-text-field>
		</div>

		<div class="form-row">
			<app-text-field
				type="password"
				appearance="outline"
				name="password"
				label="Password *"
				[hidePassword]="true"
				[endIcon]="true"
				formControlName="password"
				[parentForm]="mainForm"
				[validationMessages]="loginValidationMessages.password"
			></app-text-field>
		</div>

		<button
			mat-raised-button
			color="primary"
			type="submit"
			[disabled]="!mainForm.valid"
		>
			Log In
		</button>
	</form></app-auth-layout
>
