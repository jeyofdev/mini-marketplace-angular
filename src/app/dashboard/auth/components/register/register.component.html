<app-auth-layout
	pageTitle="Register"
	subtitle="Lorem ipsum dolor sit, amet consectetur adipisicing elit."
	[socialProviders]="socialProviders"
	[image]="image"
	containerMaxHeight="850px"
>
	<form
		class="login-form"
		*ngIf="registrationForm"
		[formGroup]="registrationForm"
		(ngSubmit)="onRegistrationFormSubmit()"
	>
		<div [formGroup]="personnalInfosForm">
			<div class="form-row">
				<app-text-field
					appearance="outline"
					name="firstname"
					label="Firstname"
					formControlName="firstname"
					[parentForm]="registrationForm"
				></app-text-field>

				<app-text-field
					appearance="outline"
					name="lastname"
					label="Lastname"
					formControlName="lastname"
					[parentForm]="registrationForm"
				></app-text-field>
			</div>

			<div class="form-row">
				<app-text-field
					appearance="outline"
					name="username"
					label="Username"
					formControlName="username"
					[parentForm]="registrationForm"
				></app-text-field>
			</div>
		</div>

		<div class="form-row">
			<app-text-field
				appearance="outline"
				name="email"
				label="Email"
				formControlName="email"
				[parentForm]="registrationForm"
			></app-text-field>
		</div>

		<div [formGroup]="passwordForm">
			<div class="form-row">
				<app-text-field
					type="password"
					appearance="outline"
					name="password"
					label="Password"
					[hidePassword]="true"
					[endIcon]="true"
					formControlName="password"
					[parentForm]="registrationForm"
				>
					></app-text-field
				>

				<app-text-field
					type="password"
					appearance="outline"
					name="confirmPassword"
					label="Confirm password"
					[hidePassword]="true"
					[endIcon]="true"
					formControlName="confirmPassword"
					[parentForm]="registrationForm"
				>
					></app-text-field
				>
			</div>
		</div>

		<button mat-raised-button color="primary" type="submit">Register</button>
	</form></app-auth-layout
>
