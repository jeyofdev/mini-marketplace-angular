<div class="layout-container">
	<div class="grid">
		<div class="grid-item sidebar">
			<div class="sidebar-top">
				<div class="logo-box">
					<fa-icon class="icon" [icon]="logoIcon"></fa-icon>
					<h1 class="logo">Fashion mode</h1>
				</div>

				<div class="btn-box">
					<app-button
						variant="rounded"
						[icon]="addIcon"
						(click)="openModalAddNewProduct()"
						>Add new product</app-button
					>
				</div>

				<div class="menu-box">
					<ul>
						<app-nav-link
							*ngFor="let link of navLinks"
							[routerLink]="link.routerLink"
							[label]="link.label"
							[icon]="link.icon"
						></app-nav-link>
					</ul>
				</div>
			</div>

			<div class="sidebar-bottom">
				<div class="user-box">
					<p-avatar label="" size="large" shape="circle"></p-avatar>

					<h6 class="user-name">{{ connectedUser.displayName | fullname }}</h6>

					<app-button
						variant="icon"
						[icon]="moreIcon"
						(click)="menu.toggle($event)"
					></app-button>

					<p-menu #menu [model]="items" [popup]="true"></p-menu>
				</div>
			</div>
		</div>
		<div class="grid-item content">
			<ng-content></ng-content>
		</div>
	</div>
</div>

<app-modal-add-product
	[(visible)]="sidebarVisible"
	position="right"
></app-modal-add-product>
