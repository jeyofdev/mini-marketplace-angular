<div class="layout-container">
	<div class="grid">
		<div class="grid-item sidebar">
			<div class="sidebar-top">
				<div class="logo-box">
					<fa-icon class="icon" [icon]="logoIcon"></fa-icon>
					<h1 class="mat-headline-5">Fashion mode</h1>
				</div>

				<div class="btn-box">
					<app-extended-button [icon]="addIcon"
						>Add new product</app-extended-button
					>
				</div>

				<div class="menu-box">
					<ul>
						<app-nav-link
							*ngFor="let link of navLinks"
							[routerLink]="link.routerLink"
							[label]="link.label"
							[icon]="link.icon"
						></app-nav-link>
					</ul>
				</div>
			</div>

			<div class="sidebar-bottom">
				<div class="user-box">
					<app-avatar></app-avatar>
					<h6 class="user-name">{{ connectedUser.displayName | fullname }}</h6>

					<button mat-icon-button [matMenuTriggerFor]="menu">
						<mat-icon>more_vert</mat-icon>
					</button>
					<mat-menu #menu="matMenu" class="user-modal-menu">
						<button mat-menu-item class="user-menu-item" (click)="logout()">
							<fa-icon class="icon" [icon]="logoutIcon"></fa-icon>
							<span class="label-menu-item">Logout</span>
						</button>
					</mat-menu>

					<!-- <app-icon-button [icon]="moreIcon"></app-icon-button> -->
				</div>
			</div>
		</div>
		<div class="grid-item content">
			<ng-content></ng-content>
		</div>
	</div>
</div>
