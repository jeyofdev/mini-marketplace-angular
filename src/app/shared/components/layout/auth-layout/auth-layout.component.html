<div class="layout-container">
	<div
		class="grid"
		[style.maxHeight]="getMaxHeightContainer()"
		(window:resize)="detectScreenSize()"
	>
		<div
			class="grid-item grid-item-1"
			[style.maxHeight]="getMaxHeightContainer()"
		>
			<app-image-full-height
				[src]="image.src"
				[alt]="image.alt"
				[position]="image.position"
			></app-image-full-height>
		</div>

		<div class="grid-item grid-item-2">
			<div class="content-box">
				<div class="content">
					<div class="login-top">
						<h1>
							{{ pageTitle }}
						</h1>
						<h1 class="login-title text-center"></h1>

						<h3 class="text-center">
							{{ subtitle }}
						</h3>
					</div>

					<!-- Form in parent -->
					<ng-content></ng-content>

					<app-divider
						[maxWidth]="250"
						layout="horizontal"
						label="OR"
						backgroundColor="#ededf9"
					></app-divider>

					<div class="social-connect-box">
						<app-button
							*ngFor="let provider of socialProviders"
							variant="raised"
							color="primary"
							[icon]="provider.icon"
							(click)="loginWithProvider(provider.name)"
							>{{ provider.label }}</app-button
						>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
