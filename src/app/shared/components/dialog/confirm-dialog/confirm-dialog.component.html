<div class="">
	<p-confirmDialog #cd [style]="{ width: '50vw' }">
		<ng-template pTemplate="header">
			<app-button
				variant="icon"
				color="danger"
				icon="fa-solid fa-xmark"
				(click)="cd.reject()"
			></app-button>

			<div class="icon-box">
				<i class="icon fa-solid fa-trash-can"></i>
			</div>

			<h3 class="dialog-title">{{ title }}</h3>
		</ng-template>

		<ng-template pTemplate="footer">
			<app-alert
				severity="error"
				icon="fa-solid fa-triangle-exclamation"
				[message]="warningMessage"
			></app-alert>

			<div class="btn-box">
				<app-button variant="rounded" (click)="cd.reject()">Cancel</app-button>
				<app-button variant="rounded" (click)="cd.accept()">Delete</app-button>
			</div>
		</ng-template>
	</p-confirmDialog>
</div>
