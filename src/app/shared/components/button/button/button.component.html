<ng-container *ngIf="variant !== 'icon'">
	<p-button [styleClass]="styleClass" [disabled]="disabled" [type]="type">
		<div class="btn-content" [ngClass]="{ content: variant === 'raised' }">
			<fa-icon *ngIf="icon" class="icon mr" [icon]="icon"></fa-icon>
			<h5 class="button">
				<ng-content></ng-content>
			</h5>
		</div>
	</p-button>
</ng-container>

<ng-container *ngIf="variant === 'icon'">
	<p-button [styleClass]="styleClass" [disabled]="disabled" [type]="type">
		<fa-icon class="icon" [icon]="icon"></fa-icon>
	</p-button>
</ng-container>
