<button
	*ngIf="outline"
	mat-raised-button
	[color]="color"
	type="button"
	[ngStyle]="{ width: size ? getWidth() : 'auto' }"
>
	<fa-icon *ngIf="icon" class="icon" [icon]="icon"></fa-icon>
	<span class="label">{{ label }}</span>
</button>

<button
	*ngIf="!outline"
	mat-stroked-button
	[color]="color"
	type="button"
	[ngStyle]="{ width: size ? getWidth() : 'auto' }"
>
	<fa-icon *ngIf="icon" class="icon" [icon]="icon"></fa-icon>
	<span class="label">{{ label }}</span>
</button>
