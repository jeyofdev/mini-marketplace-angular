<div class="form-control">
	<label [htmlFor]="name">{{ label }}</label>

	<p-password
		[id]="name"
		[disabled]="disabled"
		[toggleMask]="toggleMask"
		[feedback]="feedback"
		(input)="onInputChange($event)"
		(focus)="markAsTouched()"
		[class]="control?.invalid && control?.dirty ? 'ng-invalid ng-dirty' : ''"
	></p-password>

	<app-error-field
		[control]="control"
		[validationMessages]="validationMessages"
	></app-error-field>
</div>
