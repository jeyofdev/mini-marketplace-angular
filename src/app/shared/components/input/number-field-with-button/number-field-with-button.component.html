<div class="form-control">
	<p-inputNumber
		[name]="name"
		[(ngModel)]="value"
		[showButtons]="true"
		[buttonLayout]="buttonLayout"
		[inputId]="inputId"
		decrementButtonClass="p-button"
		incrementButtonClass="p-button"
		incrementButtonIcon="fa-solid fa-plus"
		decrementButtonIcon="fa-solid fa-minus"
		[disabled]="disabled"
		(onInput)="onInputNumberChange($event)"
		(focus)="markAsTouched()"
	></p-inputNumber>
</div>
