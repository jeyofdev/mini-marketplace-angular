<div class="form-control">
	<mat-label>{{ label }}</mat-label>
	<mat-form-field class="form-field" [appearance]="appearance">
		<input
			matInput
			[type]="type === 'text' || !hidePassword ? 'text' : 'password'"
			[id]="name"
			[name]="name"
			[value]="value"
			(input)="onChange($event)"
			(blur)="onTouched()"
		/>
		<button
			*ngIf="endIcon"
			mat-icon-button
			matSuffix
			type="button"
			(click)="shownPassword()"
		>
			<mat-icon>{{ !hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
		</button>
	</mat-form-field>
</div>
