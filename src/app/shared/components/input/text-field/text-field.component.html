<div class="form-control">
	<mat-label
		[ngClass]="{
			'label-error': formControl.invalid && formControl.dirty
		}"
		>{{ label }}</mat-label
	>
	<mat-form-field class="form-field" [appearance]="appearance">
		<input
			matInput
			[type]="type === 'text' || !hidePassword ? 'text' : 'password'"
			[id]="name"
			[name]="name"
			[value]="value"
			(input)="onChange($event)"
			(blur)="onTouched()"
		/>
		<button
			*ngIf="endIcon"
			mat-icon-button
			matSuffix
			type="button"
			(click)="shownPassword()"
		>
			<mat-icon>{{ !hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
		</button>
	</mat-form-field>

	<div
		*ngIf="formControl.invalid && (formControl.dirty || formControl.touched)"
	>
		<mat-error class="feedback-error" *ngIf="formControl.hasError('required')">
			{{ validationMessages.required?.message }}
		</mat-error>

		<mat-error class="feedback-error" *ngIf="formControl.hasError('minlength')">
			{{ validationMessages.minlength?.message }}
		</mat-error>

		<mat-error class="feedback-error" *ngIf="formControl.hasError('maxlength')">
			{{ validationMessages.maxlength?.message }}
		</mat-error>

		<mat-error class="feedback-error" *ngIf="formControl.hasError('pattern')">
			{{ validationMessages.pattern?.message }}
		</mat-error>
	</div>
</div>
