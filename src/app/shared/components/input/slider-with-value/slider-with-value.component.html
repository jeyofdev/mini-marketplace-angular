<div class="form-control">
	<label>{{ label }}</label>

	<div class="slider-box">
		<input type="text" pInputText [(ngModel)]="value" [disabled]="true" />
		<p-slider
			[(ngModel)]="value"
			[max]="max"
			[min]="min"
			[step]="step"
			[disabled]="disabled"
			(onChange)="selectionChanged($event)"
			(blur)="onTouched()"
		></p-slider>
	</div>
</div>
