<div class="form-control">
	<label [htmlFor]="name">{{ label }}</label>

	<p-inputNumber
		[id]="name"
		[name]="name"
		[mode]="mode"
		[currency]="currency"
		[disabled]="disabled"
		[(ngModel)]="value"
		(onInput)="onInputNumberChange($event)"
		(focus)="markAsTouched()"
		[class]="control?.invalid && control?.dirty ? 'ng-invalid ng-dirty' : ''"
	>
	</p-inputNumber>

	<app-error-field
		[control]="control"
		[validationMessages]="validationMessages"
	></app-error-field>
</div>
