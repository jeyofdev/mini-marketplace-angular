<div class="form-control">
	<label>{{ label }}</label>

	<p-dropdown
		[id]="name"
		[name]="name"
		[options]="items"
		optionLabel="label"
		[placeholder]="placeholder"
		(onChange)="selectionChanged($event)"
		(blur)="onTouched()"
	></p-dropdown>

	<div
		class="error-container"
		*ngIf="formControl.invalid && (formControl.dirty || formControl.touched)"
	>
		<mat-error *ngIf="formControl.hasError('required')">
			{{ validationMessages.required?.message }}
		</mat-error>
	</div>
</div>
