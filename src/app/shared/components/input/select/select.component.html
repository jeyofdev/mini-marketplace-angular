<div class="form-control">
	<label>{{ label }}</label>

	<p-dropdown
		[id]="name"
		[name]="name"
		[options]="items"
		optionLabel="label"
		[disabled]="disabled"
		[placeholder]="placeholder"
		[(ngModel)]="selectedItem"
		[showClear]="showClear"
		(onChange)="selectionChanged($event)"
		(focus)="markAsTouched()"
		[class]="control?.invalid && control?.touched ? 'ng-invalid ng-dirty' : ''"
	></p-dropdown>

	<app-error-field
		[control]="control"
		[validationMessages]="validationMessages"
	></app-error-field>
</div>
