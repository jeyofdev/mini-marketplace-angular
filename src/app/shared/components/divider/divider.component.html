<p-divider
	[layout]="layout"
	align="center"
	[ngStyle]="{ maxWidth: maxWidth ? maxWidth + 'px' : '100%' }"
>
	<div class="content-box" [ngStyle]="{ backgroundColor }">
		<fa-icon *ngIf="icon" class="icon" [icon]="icon"></fa-icon>
		<ng-container *ngIf="label">
			<p>{{ label }}</p>
		</ng-container>
	</div>
</p-divider>
