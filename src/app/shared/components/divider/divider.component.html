<p-divider
	[layout]="layout"
	[align]="'center'"
	[ngStyle]="{
		maxWidth: maxWidth ? maxWidth + 'px' : '100%',
		margin: margin ? margin : '2.5rem auto'
	}"
>
	<div class="content-box" [ngStyle]="{ backgroundColor }">
		<ng-container *ngIf="icon">
			<i [class]="'icon ' + icon"></i>
		</ng-container>

		<ng-container *ngIf="label">
			<p>{{ label }}</p>
		</ng-container>
	</div>
</p-divider>
