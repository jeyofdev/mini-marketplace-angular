<div class="form-control">
	<label [htmlFor]="name">{{ label }}</label>

	<textarea
		pInputTextarea
		[id]="name"
		[name]="name"
		[placeholder]="placeholder"
		[rows]="rows"
		[value]="value"
		[disabled]="disabled"
		(input)="onInputChange($event)"
		(focus)="markAsTouched()"
		[class]="control?.invalid && control?.touched ? 'ng-invalid ng-dirty' : ''"
	></textarea>

	<app-error-field
		[control]="control"
		[validationMessages]="validationMessages"
	></app-error-field>
</div>
