<div
	class="error-container"
	*ngIf="control?.invalid && (control?.dirty || control?.touched)"
>
	<p-message
		*ngIf="control?.hasError('required')"
		severity="error"
		[text]="validationMessages.required?.message"
	></p-message>

	<p-message
		*ngIf="control?.hasError('minlength')"
		severity="error"
		[text]="validationMessages.minlength?.message"
	></p-message>

	<p-message
		*ngIf="control?.hasError('maxlength')"
		severity="error"
		[text]="validationMessages.maxlength?.message"
	></p-message>

	<p-message
		*ngIf="control?.hasError('pattern')"
		severity="error"
		[text]="validationMessages.pattern?.message"
	></p-message>

	<p-message
		*ngIf="control?.hasError('min')"
		severity="error"
		[text]="validationMessages.min?.message"
	></p-message>
</div>
